# Use root/example as user/password credentials
version: "3.1"

services:
  frontend:
    container_name: web-app
    restart: always
    build: .
    ports:
      - '80:3000'

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 127.0.0.1:3306:3306
    environment:
      MYSQL_DATABASE: 'ethicalanswers_db'
      # MYSQL_USER: 'root'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
      MYSQL_ROOT_PASSWORD: ''

  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmin
    environment:
      - PMA_HOST=db
    restart: always
    ports:
      - 127.0.0.1:8088:80
    volumes:
      - /sessions
